<header class="header">
		<div class="header_logo">
			<p class="header_logo-img">PEPO</p>
		</div>
		<div class="header_user">
			<div class="header_user-profil">
				<p class="header_user_avatar-name">BobDodo</p>
			</div>
		</div>
		<div class="header_logout">
			<div class="header_logout-contein">
					<input type="button" class="header_user_logout-btn" title="Button" value=""/>
			</div>
		</div>
</header>
<div class="user_autorization" ng-hide="isAuthenticated()">
	<p class="user_autorization_text">Choose you login:</p>
	<form class="autoorization-form">
		<ul class="autoorization-list">
			<li class="autoorization-list_item"><button class="pepo_btn pepo_btn__facebook" ng-click="authenticate('facebook')"></button></li>
			<li class="autoorization-list_item"><button class="pepo_btn pepo_btn__vk" ng-click="authenticate('vkontakte')"></button></li>
		</ul>
	</form>
</div>
<button ng-click="logout()" ng-show="isAuthenticated()">logout</button>
