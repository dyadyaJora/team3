<div class="modal">
  <div class="modal-fade-screen" ng-class="{'modal-answer__active': varAnswer}" ng-click="closeModalAnswer($event)">
  <div class="modal-wrapper">
    <div class="modal-inner">
      <div class="modal-close" ng-click="closeModal()"></div>
      <header class="pepo-modal-top">Ответить <span class="pep-answer-username" ng-click="goToUser(pep.owner.username)">@{{pep.owner.username}}</span></header>
      <section class="tweet_answer">
              <header class="tweet-header">
        <div class="tweet-header_user">
          <img ng-click="goToUser(pep.owner.username)" ng-src="{{pep.owner.thumbUrl}}" alt="" class="tweet-header_user-img">
          <div class="tweet-header_name-wrapper">
            <div ng-click="goToUser(pep.owner.username)" class="tweet-header_user-name">{{pep.owner.name}}</div>
            <div ng-click="goToUser(pep.owner.username)" class="tweet-header_user-login">@{{pep.owner.username}}</div>
          </div>
        </div>
        <div class="tweet-header_date" am-time-ago="pep.createdAt" ng-click="goToPep(pep._id)"></div>
      </header>


      <section class="tweet-content">
        <p ng-bind-html="pep.text | emoticons" class="tweet-content_text"></p>
        </section>
      </section>

      <section class="tweet-type_answer">
        <div class="tweet-textarea_answer">
          <textarea limit-to="140" class="new-pep-input" ng-bind-html="newPepText" ng-model="newPepText" tabindex="1" autofocus id="tt" ng-focus="closeEmoji()">
          </textarea>
          
        </div>
        <div class="tweet-buttons-block_answer">
          <div class="emoji-wrapper">
            <div ng-click="toggleEmoji()" ng-init="emojiBtn = ':smile:'" ng-bind-html="emojiBtn | emoticons" class="emoji-btn"></div>
            <div ng-show="emojiOpen" class="emoji-pack">
              <ul class="emoji-pack-list">
                <li ng-repeat="icon in emojiPack" ng-click="addEmoji(icon)" class="emoji-pack-list_item">
                  <span ng-bind-html="icon | emoticons"></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="file-upload">
                <label>
                  <img src="build/img/camera.png" class="upload-icon">
                    <input type="file" name="file">
                </label>
          </div>
          <div class="file-upload">
                <img src="build/img/minus-location.png" class="upload-icon minus-loc" ng-click="changeLocAnswer()" ng-class="{'active-loc': !isLocation}">
                <img src="build/img/add-location.png" class="upload-icon add-loc" ng-click="changeLocAnswer()" ng-class="{'active-loc': isLocation}">
          </div>
              <div class="counter-limit-to" ng-class="{'counter-limit-red' : hLinkLenght > limit}">{{lengthWithoutLink(newPepText)}} /{{ limit}}</div>
              <div class="pepo_btn pepo_btn__answer pepo_btn_mg" ng-click="sendPep()">Ответить</div>
             
        </div>
      </section>
    </div>
    </div>
  </div>
</div>
